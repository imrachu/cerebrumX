<div class="main-content-container">
  <div class="content-header">
    <div class="content-heading">Tracking</div>
    <div class="d-flex">
      <div class="date-range-dropdown">
        <ng-select bindLabel="name" bindValue="id" placeholder="City, State">
        </ng-select>
      </div>
      <div class="fleet-dropdowm">
        <input
          #dateRange
          type="text"
          placeholder="Date"
          class="form-control"
          [options]="options"
          (selected)="selectedDate($event)"
          name="trackingDateRange"
          daterangepicker
        />
      </div>
    </div>
  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >
        <img
          src="../../../assets/images/FuelIcon.svg"
          alt=""
          class="options-icon"
          style="margin-top: 15px"
        />
        <span style="margin-top: 15px"> Location </span>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >
        <img
          src="../../../assets/images/EVIcon.svg"
          alt=""
          class="options-icon"
          style="margin-top: 15px"
        />
        <span style="margin-top: 15px"> Trip History </span>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="contact-tab"
        data-bs-toggle="tab"
        data-bs-target="#contact"
        type="button"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
      >
        <img
          src="../../../assets/images/TrafficIcon.svg"
          alt=""
          class="options-icon"
          style="margin-top: 15px"
        />
        <span style="margin-top: 15px"> Trip Summary </span>
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <div class="details-container">
        <div class="row">
          <!-- Map Section -->
          <div class="col-12">
            <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      Trip History
    </div>
    <div
      class="tab-pane fade"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab"
    >
      Trip Summary
    </div>
  </div>
</div>
